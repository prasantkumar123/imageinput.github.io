<!DOCTYPE html>

<html>

    <head>

        <title>Page Title</title>

        <style>

            img{

                height:200px;

                width:150px;

            }

        </style>

    </head>

    <body>

    <input type="file" name="image" id="imageinp">

    <button id="btn">click</button>

    <img src="" id="image">

       <script>

          function fun(){

              var x = document.getElementById("imageinp").value;

              

              var y = document.getElementById("image");

              y.src = x;

          }

       </script> 

    </body>

</html>
